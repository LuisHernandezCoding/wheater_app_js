<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Weather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body class="has-background-primary-dark" style="min-height: 100vh">
  <div id="container">
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand container">
        <div class="container">
          <div class="columns">
            <div class="column is-8 is-offset-2 pt-3 pb-0">
              <div class="navbar-item">
                <input id="search-bar-input" type="text" placeholder="Search for a city" class="input">
                &nbsp;&nbsp;&nbsp;
                <button id="search-bar-button" class="button is-white is-rounded">
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="is-hidden" id="search-results">
      <ul id="cities-list" role="menu" class="dropdown-content"></ul>
    </div>
    <div id="warning-alert" class="notification is-danger is-hidden">
      <button id="warning-close" class="delete"></button>
      <div id="warning-message">test</div>
    </div>
    <div class="container is-hidden" id="content">
      <div class="columns">
        <div class="column is-8 is-offset-2 p-5">
          <div class="card">
            <header class="card-header">
              <div class="card-header-title">
                <img id="weather-icon">
                <span id="temperature-value" class="is-size-4"></span>
                <span id="temperature-container" class="is-size-6 has-text-weight-light">
                  <span id="content-body-temperature" class="unit-c">°C</span>
                  |
                  <span id="content-body-temperature" class="unit-f">°F</span>
                </span>
              </div>
              <div class="card-header-subtitle has-text-right mr-4">
                <div id="content-location" class="is-size-6 has-text-weight-bold"></div>
                <div id="content-description" class="is-size-6 has-text-weight-light"></div>
                <div id="content-date" class="is-size-7 has-text-weight-light "></div>
              </div>
            </header>
            <div class="card-content has-text-right">
              <div class="columns">
                <div class="column is-4">
                  <div class="box has-background-info-dark has-text-white p-2 pl-4 info-box active" id="temperature-button">
                    <div class="columns is-mobile">
                      <div class="column is-3">
                        <i class="fas fa-thermometer-half fa-2x"></i>
                      </div>
                      <div class="column is-7">
                        <div class="has-text-weight-light">
                          Temperature
                        </div>
                        <div id="content-temperature-value" class="has-text-weight-bold"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column is-4">
                  <div class="box has-background-info-dark has-text-white p-2 pl-4 info-box" id="humidity-button">
                    <div class="columns is-mobile">
                      <div class="column is-3">
                        <i class="fas fa-droplet fa-2x"></i>
                      </div>
                      <div class="column is-7">
                        <div class="has-text-weight-light">
                          Humidity
                        </div>
                        <div id="content-humidity-value" class="has-text-weight-bold"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column is-4">
                  <div class="box has-background-info-dark has-text-white p-2 pl-4 info-box" id="wind-button">
                    <div class="columns is-mobile">
                      <div class="column is-3">
                        <i class="fas fa-wind fa-2x"></i>
                      </div>
                      <div class="column is-7">
                        <div class="has-text-weight-light">
                          Wind
                        </div>
                        <div id="content-wind-value" class="has-text-weight-bold"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div style="height: 150px">
                <canvas id="tempChart"></canvas>
              </div>
              <div style="height: 150px" class="is-hidden">
                <canvas id="humidityChart"></canvas>
              </div>
              <div style="height: 150px" class="is-hidden">
                <canvas id="windChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer has-background-primary-dark has-text-white">
    <div class="content has-text-centered">
      <p>
        <strong class="has-text-white">Oh My Weather</strong> by <a href="http://github.com/LuisHernandezCoding" class="has-text-white is-italic is-underlined">
          Luis Hernandez</a>.
      </p>
      <p>
        The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php" class="has-text-white"> MIT</a>.
      </p>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
